<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet">
    <link href="./css/nav.css" rel="stylesheet">
    <link href="./css/todo.css" rel="stylesheet">

    <!-- icon --> 
    <script src="https://kit.fontawesome.com/5924c21c60.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/nav.js"></script>        
</head>
<body>
<div class="row">
    <div class="col-2 text-center">
        <div class="nav">
            <div class="logo" style="width: 64px; height: 64px;">
                <img src="">
            </div>
            <div class="nav-card">
                <div class="fw-bold" onclick="navTodo();">
                    To do
                </div>
            </div>
            <div class="nav-card">
                <div class="fw-bold" onclick="navMemo();">
                    메모
                </div>
            </div>
            <div class="nav-card">
                <div class="fw-bold" onclick="navBoard();">
                    스티커 보드
                </div>
            </div>
            <div class="nav-card">
                <div class="fw-bold" onclick="navAbout();">
                    about
                </div>
            </div>
        </div>
    </div>
    <!-- 본문 -->
    <div class="col-10 ">
        <div class="content">
            <div class="content-title">
                <div>
                    TODO
                </div>
                <div class="user-icon">
                    <img src="img/sample.jpg" class="user-icon-img" onclick="dp_menu()">
                    <div class="dropdown">
                        <div style="display: none;" id="drop-content">
                            <a hreaf='#'>로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
            <hr>   
            <div class="content-body">
                <div class="todo-list"> 
                </div>
                <div class="middle-line">
                    <hr><!-- 중앙 분리선 -->
                </div> 
                <div class="todo-log">
                    <div class="todo-log-box">
                        <div class="todo-log-content">
                            히스토리 박스 1
                        </div>
                        <div class="todo-log-btn">
                            <i class="icon fa-solid fa-trash-can"></i>
                        </div>                    
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function dp_menu(){
        let click = document.getElementById("drop-content");
        if(click.style.display === "none"){
            click.style.display = "inline";

        }else{
            click.style.display = "none";

        }
    }
</script>
<script type="text/javascript" src="js/todo.js"></script>

</body>
